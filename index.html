<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container p-4 px-5">
            <a class="navbar-brand text-white" href="#">
                <img src="img/logo.png" alt="Logo" width="60" height="36" class="d-inline-block align-text-top">
                Weather
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2 my-1">
                        <a class="nav-link text-white rounded-4 px-4 py-1 fw-light fs-6 active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2 my-1">
                        <a class="nav-link text-white rounded-4 px-4 py-1 fw-light fs-6" href="#">News</a>
                    </li>
                    <li class="nav-item mx-2 my-1">
                        <a class="nav-link text-white rounded-4 px-4 py-1 fw-light fs-6" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item mx-2 my-1">
                        <a class="nav-link text-white rounded-4 px-4 py-1 fw-light fs-6" href="#">Photos</a>
                    </li>
                    <li class="nav-item mx-2 my-1">
                        <a class="nav-link text-white rounded-4 px-4 py-1 fw-light fs-6" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main" class="bg-primary">
        <div class="container py-5">
            <form class="position-relative mb-3 form-group">
                <input type="text" id="locationInput" class="form-control bg-primary border-0 rounded-5 py-3 px-4 text-white" placeholder="Find your location..." list="regions_suggestions" autocomplete="off">
                <datalist id="regions_suggestions">
                </datalist>
                <button class="btn btn-info text-white rounded-5 py-2 px-5 position-absolute" id="findBtn">Find</button>
            </form>

            <div class="row bg-dark mt-5 text-white rounded-4 overflow-hidden">
                <div class="col-4 p-0">
                    <div class="d-flex justify-content-between text-secondary p-2 px-3 bg-opacity-10 bg-black">
                        <span class="day-name">--</span>
                        <span id="currentDate">--</span>
                    </div>
                    <div class="p-5 px-4">
                        <h3 class="text-secondary" id="locationName">--</h3>
                        <h2 class="display-1 fw-bold"><span id="currentTemp">--</span><sup>o</sup>C</h2>
                        <img src="" class="d-block weather-icon" height="90px">
                        <h6 class="fw-normal text-info weather-text">--</h6>
                        <ul class="list-unstyled d-flex gap-5 mt-1">
                            <li class="text-secondary">
                                <img src="img/icon-umberella.png" alt="">
                                <span id="rain-chance">--</span>
                            </li>
                            <li class="text-secondary">
                                <img src="img/icon-wind.png" alt="">
                                <span id="wind-speed">--</span>
                            </li>
                            <li class="text-secondary">
                                <img src="img/icon-compass.png" alt="">
                                <span id="wind-direction">--</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-4  p-0 bg-primary text-center">
                    <div class="d-flex justify-content-center text-secondary p-2 px-3 bg-opacity-10 bg-black">
                        <span class="day-name"></span>
                    </div>
                    <div class="p-5 px-4">
                        <img src="" class="weather-icon" height="50px">
                        <h2 class="fw-bold mt-4"><span class="min-temp">--</span><sup>o</sup>C</h2>
                        <h6 class="fw-light"><span class="max-temp">--</span><sup>o</sup>C</h6>
                        <h6 class="fw-normal text-info mt-4 weather-text">--</h6>
                    </div>
                </div>
                <div class="col-4  p-0 text-center">
                    <div class="d-flex justify-content-center text-secondary p-2 px-3 bg-opacity-10 bg-black">
                        <span class="day-name"></span>
                    </div>
                    <div class="p-5 px-4">
                        <img src="" class="weather-icon" height="50px">
                        <h2 class="fw-bold mt-4"><span class="min-temp">--</span><sup>o</sup>C</h2>
                        <h6 class="fw-light"><span class="max-temp">--</span><sup>o</sup>C</h6>
                        <h6 class="fw-normal text-info mt-4 weather-text">--</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark">
        <div class="container py-5">
            <div class="row">
                <div class="col-9">
                    <form class="position-relative mb-3 form-group">
                        <input type="text" class="form-control bg-primary border-0 rounded-5 py-3 px-4 text-white" placeholder="Enter your email to subscribe...">
                        <button class="btn btn-info text-white rounded-5 py-2 px-5 position-absolute">Subscribe</button>
                    </form>
                </div>
                <div class="col-3">
                    <ul class="list-unstyled d-flex justify-content-center text-center gap-1">
                        <li class="rounded-circle bg-primary p-2"><a class="text-info" href="#"><i class="fa-brands fa-facebook-f fs-4"></i></a></li>
                        <li class="rounded-circle bg-primary p-2"><a class="text-info" href="#"><i class="fa-brands fa-twitter fs-4"></i></a></li>
                        <li class="rounded-circle bg-primary p-2"><a class="text-info" href="#"><i class="fa-brands fa-google-plus-g fs-4"></i></a></li>
                        <li class="rounded-circle bg-primary p-2"><a class="text-info" href="#"><i class="fa-brands fa-pinterest fs-4"></i></a></li>
                    </ul>
                </div>
                <div class="col-12 mt-2">
                    <h6 class="text-light fw-light">Copyright 2014 Company name. Designed by Themezy. All rights reserved</h6>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
